<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33b55491a6.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="video-overlay" style="display: none;">
      <video id="intro-video" src="welcome.mp4"></video>
  </div>

  <div class="container">
      <h2>Login</h2>
      <form action="">
          <div class="form-group">
              <input type="email" required>
              <label>Email/label>
              <i class="fa-solid fa-square-envelope"></i>
          </div>
          <div class="form-group">
              <input type="password" required>
              <label>Password</label>
              <i class="fa-solid fa-lock"></i>
          </div>

          <p>
              <input type="checkbox"> Remember Me?
              <a href="#">Forgot Password</a>
          </p>

          <input id="breakButton" type="button" value="Login">

          <p>Don't have an account? <a href="#">Register</a></p>
      </form>
  </div>  

  <script src="script.js"></script> <!-- Moved script to the bottom -->
</body>
</html>
